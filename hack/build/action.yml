name: Prebuild
inputs:
  action-path:
    description: The path of the action to build
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version-file: package.json
    - shell: bash
      run: |
        npm ci --production
        npx tsx hack/build.mts "$INPUT_ACTION_PATH"
      env:
        INPUT_ACTION_PATH: ${{ inputs.action-path }}