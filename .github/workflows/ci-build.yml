name: CI - Build the actions

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed
      # Triggers the workflow when labels change in the PR
      - labeled

concurrency:
  group: "${{ (github.event.action == 'closed' && github.event.pull_request.merged) && 'release' || format('pr-{0}', github.event.pull_request.number) }}"
  # Only cancel existing builds if we're in dev mode
  cancel-in-progress: ${{ github.event.action != 'closed' }}

jobs:
  check-release-label:
    if: >
      github.event.action != 'closed' ||
      (github.event.action == 'closed' && github.event.pull_request.merged)
    runs-on: ubuntu-latest
    outputs:
      continue-release: ${{ steps.get-release-label.outputs.continue-release }}
    permissions:
      pull-requests: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Build action-get-release-label
        shell: bash
        run: npx tsx ./lib/bin/build.mts action-get-release-label
      - name: Get release label
        id: get-release-label
        uses: ./actions/action-get-release-label
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    if: >
      github.event.action != 'closed' ||
      (github.event.action == 'closed' && github.event.pull_request.merged)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci
      - shell: bash
        run: npm run lint
      - shell: bash
        run: npm run test

  get-changes:
    if: >
      github.event.action != 'closed' ||
      (github.event.action == 'closed' && github.event.pull_request.merged)
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-changed-dirs.outputs.matrix }}
      matrix-empty: ${{ steps.get-changed-dirs.outputs.matrix-empty }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Get changes
        id: get-changed-dirs
        shell: bash
        run: >
          npx tsx ./lib/bin/get-changes-matrix.mts
          --baseSHA "$BASE_SHA"
          "$MATRIX_DIRECTORY"
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}

  build:
    needs:
      - test
      - get-changes
      - check-release-label
    runs-on: ubuntu-latest
    if: needs.check-release-label.outputs.continue-release == 'true' && needs.get-changes.outputs.matrix-empty != 'true'
    permissions:
      pull-requests: read
      contents: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.get-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./actions/action-git-init-userinfo
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Build
        id: build
        shell: bash
        run: >
          npx tsx ./lib/bin/build.mts
          --promote
          --token "$TOKEN"
          --repository "$GITHUB_REPOSITORY"
          --pullNumber "$PR_NUMBER"
          --release "$RELEASE"
          "$MATRIX_DIRECTORY"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MATRIX_DIRECTORY: ${{ matrix.directory }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RELEASE: ${{ github.event.action == 'closed' && github.event.pull_request.merged }}

      - uses: cloudposse/github-action-matrix-outputs-write@v1
        with:
          matrix-step-name: build
          matrix-key: ${{ matrix.directory }}
          outputs: |-
            version-branch: ${{ steps.build.outputs.version-branch }}

  # Trigger any test workflows after everything has been built
  post-build-test:
    needs:
      - get-changes
      - build
      - check-release-label
    runs-on: ubuntu-latest
    if: needs.check-release-label.outputs.continue-release == 'true' && needs.get-changes.outputs.matrix-empty != 'true'
    permissions:
      pull-requests: read
      contents: write
      actions: write
      checks: write
    strategy:
      matrix: ${{ fromJSON(needs.get-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: cloudposse/github-action-matrix-outputs-read@v1
        id: read-build-output
        with:
          matrix-step-name: build
      - run: echo "$JSON" | jq
        env:
          JSON: ${{ steps.read-build-output.outputs.result }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Post build test
        shell: bash
        run: >
          npx tsx ./lib/bin/post-build-test.mts
          --token "$TOKEN"
          --repository "$GITHUB_REPOSITORY"
          --versionBranch "$VERSION_BRANCH"
          --headRef "$GITHUB_HEAD_REF"
          --headSHA "$HEAD_SHA"
          --release "$RELEASE"
          "$MATRIX_DIRECTORY"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
          MATRIX_DIRECTORY: ${{ matrix.directory }}
          VERSION_BRANCH: ${{ fromJson(steps.read-build-output.outputs.result).version-branch[matrix.directory] }}
          RELEASE: ${{ github.event.action == 'closed' && github.event.pull_request.merged }}

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      pull-requests: read
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Cleanup
        shell: bash
        run: >
          npx tsx ./lib/bin/cleanup.mts
          --token "$TOKEN"
          --repository "$GITHUB_REPOSITORY"
          --pullNumber "$PR_NUMBER"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
