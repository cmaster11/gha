name: Run test workflows
on:
  workflow_dispatch:
    inputs:
      workflow-name:
        description: The name of the test workflow to run
        required: true
        type: string
      test-ctx:
        description: The context for the test workflow
        required: true
        type: string
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/ci-test-catch-all.yml
jobs:
  test-action-ci-build:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-action-ci-build.yml'
    uses: ./.github/workflows/test-action-ci-build.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-action-example:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-action-example.yml'
    uses: ./.github/workflows/test-action-example.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-action-get-changed-dirs:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-action-get-changed-dirs.yml'
    uses: ./.github/workflows/test-action-get-changed-dirs.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-action-get-release-label:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-action-get-release-label.yml'
    uses: ./.github/workflows/test-action-get-release-label.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-action-test:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-action-test.yml'
    uses: ./.github/workflows/test-action-test.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-wf-create-release:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-wf-create-release.yml'
    uses: ./.github/workflows/test-wf-create-release.yml
    secrets: inherit
    permissions:
      contents: write
      packages: read
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-wf-test-subworkflows:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-wf-test-subworkflows.yml'
    uses: ./.github/workflows/test-wf-test-subworkflows.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-wf-test:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-wf-test.yml'
    uses: ./.github/workflows/test-wf-test.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  test-workflow-test:
    if: github.event_name == 'workflow_dispatch' && inputs.workflow-name == 'test-workflow-test.yml'
    uses: ./.github/workflows/test-workflow-test.yml
    secrets: inherit
    with:
      test-ctx: ${{ inputs.test-ctx }}
  ci-post-test:
    if: always() && github.event_name == 'workflow_dispatch'
    needs:
      - test-action-ci-build
      - test-action-example
      - test-action-get-changed-dirs
      - test-action-get-release-label
      - test-wf-create-release
      - test-wf-test-subworkflows
      - test-wf-test
      - test-workflow-test
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci
      - run: npx tsx ./lib/ci/ci-build-actions.ts --inline action-ci-build
      - uses: ./actions/action-ci-build
        with:
          phase: post-test
          token: ${{ secrets.GITHUB_TOKEN }}
          needs-json: ${{ toJSON(needs) }}
          test-ctx: ${{ inputs.test-ctx }}
