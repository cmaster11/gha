name: Build the actions library

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed
      # Triggers the workflow when labels change in the PR
      - labeled
      - unlabeled

jobs:
  get-changes:
    if: >
      github.event.action != 'closed' ||
      (github.event.action == 'closed' && github.event.pull_request.merged)
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-changed-dirs.outputs.matrix }}
      matrix-empty: ${{ steps.get-changed-dirs.outputs.matrix-empty }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - id: get-changed-dirs
        uses: ./actions/action-get-changed-dirs
        with:
          base-sha: ${{ github.event.pull_request.base.sha }}
          max-depth: 1
          regex: ^actions/
          ignore-if-all-deletions: true

  build:
    needs:
      - get-changes
    runs-on: ubuntu-latest
    if: needs.get-changes.outputs.matrix-empty != 'true'
    permissions:
      pull-requests: read
      contents: write
    strategy:
      matrix: ${{ fromJSON(needs.get-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./actions/action-git-init-userinfo
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Build
        shell: bash
        run: >
          npx tsx ./lib/bin/build.mts
          --promote
          --token "$TOKEN"
          --repository "$GITHUB_REPOSITORY"
          --pullNumber "$PR_NUMBER"
          --release "$RELEASE"
          "$MATRIX_DIRECTORY"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MATRIX_DIRECTORY: ${{ matrix.directory }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RELEASE: ${{ github.event.action == 'closed' && github.event.pull_request.merged }}

  cleanup:
    needs:
      - get-changes
    runs-on: ubuntu-latest
    if: >
      needs.get-changes.outputs.matrix-empty != 'true' && 
      github.event.action == 'closed'
    permissions:
      pull-requests: read
      contents: write
    strategy:
      matrix: ${{ fromJSON(needs.get-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./actions/action-git-init-userinfo
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Cleanup
        shell: bash
        run: >
          npx tsx ./lib/bin/cleanup.mts
          --token "$TOKEN"
          --repository "$GITHUB_REPOSITORY"
          --pullNumber "$PR_NUMBER"
          "$MATRIX_DIRECTORY"
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MATRIX_DIRECTORY: ${{ matrix.directory }}
          PR_NUMBER: ${{ github.event.pull_request.number }}