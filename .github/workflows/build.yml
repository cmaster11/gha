name: Build the actions library

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  get-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-changed-dirs.outputs.matrix }}
      matrix-empty: ${{ steps.get-changed-dirs.outputs.matrix-empty }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - id: get-changed-dirs
        uses: ./actions/action-get-changed-dirs
        with:
          base-sha: ${{ github.event.pull_request.base.sha }}
          max-depth: 1
          regex: /^actions\//
          ignore-if-all-deletions: true

  build:
    needs:
      - get-changes
    runs-on: ubuntu-latest
    if: needs.get-changes.outputs.matrix-empty != 'true'
    strategy:
      matrix: ${{ fromJSON(needs.get-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - shell: bash
        run: npm ci

      - name: Build
        shell: bash
        run: npx tsx ./hack/build.mts "$GITHUB_ACTION_PATH"